<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <link rel=stylesheet type=text/css href="static/css/bootstrap.min.css">
    <link rel=stylesheet type=text/css href="static/css/bootstrap-theme.min.css">
    <link rel=stylesheet type=text/css href="static/css/login.css">
</head>
<body>
<div class="container">
    <form id="formContainer"method="post">
        <table>
            <tr>
                <td colspan="2"><img src="static/image/11stcorp.png"><h2 id="loginTitle">11net 계정</h2></td>
            </tr>
            <tr>
                <td><input id="inputID" name="id" class="form-control" placeholder="아이디" required autofocus></td>
                <td rowspan="2"><button id="loginBtn" class="btn btn-lg btn-primary" type="submit">로그인</button></td>
            </tr>
            <tr>
                <td><input id="inputPassword" name="password" class="form-control" placeholder="비밀번호" required type="password"></td>
            </tr>
        </table>
    </form>
</div>
<script type=text/javascript src="static/js/jquery-1.12.4.min.js"></script>
<script type=text/javascript>
    $(function(){
        $("#inputID").on('keydown', function(e){
            if(e.which === 9){
                $("#inputPassword").focus();
                return false;
            }
        });
    });
</script>
</body>
</html>
